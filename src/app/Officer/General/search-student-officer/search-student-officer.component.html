<body class="mx-auto d-block" style="width: 980px;">

    <header class="header mx-auto d-block text-center" style="width: 980px;">
        <nav>
            <ul>
                <div class="header-list">
                    <li class="list-item"><a routerLink="/home-officer">ข้อมูลทั่วไป </a> > </li>
                    <li class="list-item">ข้อมูลนิสิตวิศวกรรมคอมพิวเตอร์</li>
                </div>
                <button (click)="logout()">
                    ออกจากระบบ <i class="fa-solid fa-arrow-right-from-bracket p-1"></i>
                </button>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <p>กรุณากรอกข้อมูล</p>

        <form (ngSubmit)="submitForm()" method="post">
            <div class="form-group">
                <label for="year">ปีการศึกษา</label><br>
                <select [(ngModel)]="selectedOption3" name="selectedOption3">
                    <option value="">-- เลือกปีการศึกษา --</option>
                    <option *ngFor="let option of selectedOption3" [value]="option">{{ option }}</option>
                </select><br>

                <label for="type_name">ประเภท</label><br>
                <select [(ngModel)]="selectedOption4" name="selectedOption4">
                    <option value="">-- เลือกประเภท --</option>
                    <option *ngFor="let option of selectedOption4" [value]="option">{{ option }}</option>
                </select>
            </div>

            <div class="button-container">
                <button class="button" style="background-color: #FDFDF6; color: #072D44;"
                    [routerLink]="['/home-officer']">ย้อนกลับ</button>
                <button class="button" style="background-color: #064469; color: #FDFDF6;"
                    >ยืนยัน</button>
            </div>
        </form>
    </div>
</body>

<body class="mx-auto d-block" style="width: 980px;">

    <header class="header mx-auto d-block text-center" style="width: 980px;">
        <nav>
            <ul>
                <div class="header-list">
                    <li class="list-item"><a routerLink="/home-officer">หนังสือต่างๆ </a> > </li>
                    <li class="list-item">หนังสืออนุมัติจากอาจารย์</li>
                </div>
                <button (click)="logout()">
                    ออกจากระบบ <i class="fa-solid fa-arrow-right-from-bracket p-1"></i>
                </button>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <p>กรุณากรอกข้อมูล</p>

        <form (ngSubmit)="submitForm()" [formGroup]="searchForm">
            <div class="form-group">
                <label for="year">ปีการศึกษา</label><br>
                <select formControlName="selectedOption1" required>
                    <option value="">-- เลือกปีการศึกษา --</option>
                    <option *ngFor="let option of selectedOption1" [value]="option">{{ option }}</option>
                </select><br>

                <label for="type_name">ประเภท</label><br>
                <select formControlName="selectedOption2" required>
                    <option value="">-- เลือกประเภท --</option>
                    <option *ngFor="let option of selectedOption2" [value]="option">{{ option }}</option>
                </select>
            </div>
            <div class="button-container">
                <button class="button" style="background-color: #FDFDF6; color: #072D44;"
                    [routerLink]="['/home-officer']">ย้อนกลับ</button>
                <button class="button" style="background-color: #064469; color: #FDFDF6;"
                    >ยืนยัน</button>
            </div>
        </form>
    </div>
</body>
